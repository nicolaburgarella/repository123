<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<title>Get full year example</title>
	<script>
	function getFullYearFunc(){
			var myDate = new Date(); 
	    	alert(myDate.getFullYear());
	    	}
	</script>	
</head>
<body>
<div style="background: #ff9900; width:'100%';" 
    align="center">
  <font color="#0000ff" size="12pt">
	<b>Get Full Year Example</b>
  </font>
 </div>
  <center>
  <p>&nbsp;</p>
  <input type="button" onclick="getFullYearFunc();" 
         value="Get full year from date">
</center>
</body>
</html>
