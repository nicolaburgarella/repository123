<html>
<body>
<script language="JavaScript">
 function replaceLocation(){
   location.replace('http://www.roseindia.net/javascript'); 
 } 
</script>

       align="center">
  <font color="#0000ff" size="12pt">

  </font>
 </div>

    <div style="background: #0099ff; width:'100%';" 
         align="center">
		<input type="button" value="Go to 
            http://www.roseindia.net/javascript" 
          onClick="replaceLocation()" />
	</div>
  </center>
</body>
</html>
