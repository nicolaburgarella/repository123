<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<title>Get UTC date example</title>
	<script>
	function getUTCDateFunc(){
			var myDate = new Date(); 
	    	alert(myDate.getUTCDate());
	    	}
	</script>	
</head>
<body>
<div style="background: #ffdddd; width:'100%';" 
         align="center">
  <font color="#000012" size="12pt">
	<b>Get UTC date example</b>
  </font>
 </div>
  <center>
  <p>&nbsp;</p>
  <input type="button" onclick="getUTCDateFunc();" 
        value="Show UTC date">
</center>
</body>
</html>
