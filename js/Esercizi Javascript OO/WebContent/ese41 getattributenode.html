<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<body>
  <script language="JavaScript">
   function getAttributeNodeID(){
  var id = document.getElementById("div").getAttributeNode("id");
  alert(id.value); 
   } 
  function getAttributeNodeAlign(){
   var align = document.getElementById("div").getAttributeNode("align");
   alert(align.value); 
  } 
</script>
<div style="background: #ff9900; width:'100%';" align="center">
<font color="#0000ff" size="12pt">
<b>Get Attribute Node Example</b>
</font>
</div>
<center>
<div style="background: #0099ff; width:'100%';" align="center">
<div id="div" align="center">This is a div element</div>
</div>
<input type="button" value="Get Attribute Node(ID)" onclick="getAttributeNodeID();">
<input type="button" value="Get Attribute Node(Align)" onclick="getAttributeNodeAlign();">
</center>
</body>
</html>
