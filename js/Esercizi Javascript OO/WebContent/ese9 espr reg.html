<script language="JavaScript">
 function isEmail(string) 
{
 if (!string) return false; var iChars = "*|,\":<>[]{}`\';()&$#%";
 for (var i = 0; i < string.length; i++) 
{
 if (iChars.indexOf(string.charAt(i)) != -1) return false; 
}

 }
