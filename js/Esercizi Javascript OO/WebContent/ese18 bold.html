<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<body>
<script language="JavaScript">
function functionBold(){
   var val=document.getElementById("mytext").value;
   alert(val);
   document.write(val.bold());
} 
</script>
<input id="mytext" type="text" value="" >
<input type="button" onclick="functionBold();" value="Bold Text"/>
</body>
</html>
