<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<script language="javascript">
function showAlert()
{
var a,b,c;
a=10;
b=20;
document.write("Without Swapping");
document.write("a="+a);
document.write("b="+b);
c=a;
a=b;
b=c;
document.write("After swpping");
document.write("a="+a);
document.write("a="+a);
}
</script>
</head>
<body>
<script language="javascript">
showAlert();
</script>
</body>
</html>
