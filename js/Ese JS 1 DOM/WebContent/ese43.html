<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<script>
function changeSize()
{
document.getElementById("myframe").height="300";
document.getElementById("myframe").width="300";
}
</script>
</head>

<body>
<iframe id="myframe" src="http://www.w3schools.com/html/html_examples.asp" height="200" width="200">
<p>Your browser does not support iframes.</p>
</iframe>
<br><br>

<input type="button" onclick="changeSize()" value="Change size">

</body>
</html>
